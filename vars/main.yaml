---
homebrew_base_path: /usr/local

homebrew_path: "{{ homebrew_base_path }}/Homebrew"
homebrew_caskroom_path: "{{ homebrew_base_path }}/Caskroom"
homebrew_cellar_path: "{{ homebrew_base_path }}/Cellar"
homebrew_frameworks_path: "{{ homebrew_base_path }}/Frameworks"
homebrew_bin_path: "{{ homebrew_base_path }}/bin"
homebrew_sbin_path: "{{ homebrew_base_path }}/sbin"
homebrew_share_path: "{{ homebrew_base_path }}/share"

homebrew_installed_packages:
    - autoconf
    - cfssl
    - git
    - helm
    - htop
    - jsonnet
    - kubectl
    - libevent
    - mcrypt
    - nmap
    - node
    - openssl
    - python
    - sqlite
    - telnet
    - tree
    - wget
    - yarn
    - zsh
    - zsh-completion
    - zsh-syntax-highlighting

homebrew_taps:
    - homebrew/core
    - homebrew/cask

homebrew_cask_appdir: /Applications

homebrew_cask_apps:
    - android-file-transfer
    - brave-browser
    - firefox
    - docker
    - franz
    - iterm2
    - postman
    - sequel-pro
    - sizeup
    - slack
    - vagrant
    - virtualbox
    - visual-studio-code
    - vlc
    - wireshark
